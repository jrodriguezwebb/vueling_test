<table class="table table-hover">
  <thead class="card-header">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Equipment</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="loading">
      <td colspan="4" >
        Loading..
      </td>
    </tr>
    <tr *ngFor="let row of resultSet" (click)="playerDetails(row[0],row)">
      <td>{{row[1].split(' ')[0]}}</td>
      <td>{{row[1].split(' ')[1]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
    </tr>
  </tbody>
</table>
