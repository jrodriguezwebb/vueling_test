<form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" name="Name" value="{{ jugador.name }}" readonly >
  </div>

  <div class="form-group">
    <label for="Surname">Surname</label>
    <input type="text" class="form-control" id="Surname" name="Surname" value="{{ jugador.surname }}" readonly >
  </div>

  <div class="form-group">
    <label for="birth">Birthday</label>
    <input type="email" class="form-control" id="birth" name="birth"  value="{{ jugador.birthday | date }}" readonly >
  </div>  
</form>

<p>
  <a [routerLink]="['/stats/list']">Go to home</a>
</p>
